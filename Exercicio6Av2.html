<body>
    <script>
        let valorTroca = prompt("Digite o valor do Dolar hoje em Real; ");
        let quantiaDolar = prompt("Digite o valor de uma quantia em Dolar para saber o valor em Real; ");

        total = Number(valorTroca) * Number(quantiaDolar);

        window.document.write(quantiaDolar + " Dolares equivalem a " + total + " Reais.");
    </script>
</body>
