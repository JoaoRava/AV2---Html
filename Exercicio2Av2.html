<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV2 - Exercicio 2</title>
</head>
<body>
    <script>
        let hora = prompt("Digite o numero da hora ");
        let minuto = prompt("Digite o numero do minuto: ");
        let segundo = prompt("Digite o numero dos segundos: ");

        segundos1 = Number(hora) * 3600;
        segundos2 = Number(minuto) * 60;
        segundos3 = Number(segundos1) + Number(segundos2) + Number(segundo);

        window.document.write( segundos3 + " segundos correspondem a " + hora + " Horas " + minuto + " minutos e " + segundo + " segundos.");

    </script>
    
</body>
</html>
