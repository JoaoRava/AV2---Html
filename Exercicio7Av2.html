<body>
    <script>
        let nomeProduto = prompt("Digite o nome de um produto; ");
        let custoFabrica = prompt("Digite o custo de fabrica; ");
        let taxaImpostosGov = prompt("Digite o valor em porcentagem da taxa de impostos governamentais; ");
        let taxaImpostosFab = prompt("Digite o valor em porcentagem da taxa de impostos do fabricante; ");

        totalImpostos = ((Number(taxaImpostosGov)/100)+(Number(taxaImpostosFab)/100));
        precoImpostos = Number(custoFabrica) * totalImpostos;
        precoFinal = precoImpostos + Number(custoFabrica);

        window.document.write("Nome produto: " + nomeProduto + "</br>");
        window.document.write("Pre√ßo final para o consumidor: " + precoFinal);



    </script>
